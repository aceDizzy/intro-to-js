<html>
    <head>
        <body>
            <script>
                function bark(name, weight) {
                    if(weight > 20) {
                        console.log(name + " says WOOF WOOF");
                    } else {
                        console.log(name + " says woof woof");
                    }
                }
                bark("Boogie", 30);
                bark("Kupa", 27);
                bark("Po", 19);
                bark("Dan", 18);
                bark("Agris", 20);
            </script>
        </body>
    </head>
</html>
